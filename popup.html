<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
<head>
    <title>Quik Note</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
        }
        #note-div {
            /* avoid an excessively wide status text */
            /*white-space: pre;
            text-overflow: ellipsis;
            *//*overflow: hidden;*/
            width: 400px;
        }
        #note-area {
            font: normal 17px/2.0 "Lucida Grande", arial, sans-serif;
            padding: 0 15px 0 15px;
            border: none;
            margin-bottom: 20px;
            outline: none;
            overflow: auto;
            min-height: 200px;
        }

        textarea {
            display: block;
            width: 94%;
            margin: 0 auto;
            padding: 0 3%;
            border: none;
            outline: none;
            height: 90%;
            background: transparent;
            line-height: 20px;
            overflow: auto;
        }

        #buttons {
            /*position: absolute;*/
        }

        .display-nothing {
            display: none;
        }


    </style>
    <script src="popup.js"></script>
</head>
<body>
<span id="new-note">
    <div id="note-div">
        <section>
            <article></article>
            <article contenteditable="true" id="note-area">
            </article>
        </section>
      <span id="buttons">
        <button id="all-button" class="btn btn-sm btn-primary pull-left">View All</button>
        <button id="cancel-button" class="btn btn-sm btn-danger text-center">Cancel</button>
        <button id="save-button" class="btn btn-sm btn-success pull-right">Save</button>
      </span>
    </div>
      </span>
  <span id="note-list" class="display-nothing">
    IT IS SHWOING note list INSTEAD
  </span>
  <span id="view-note" class="display-nothing">
      It is viewing note
  </span>
</body>
</html>
