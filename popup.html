<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html data-ng-app="app">
<head>
    <title>Quik Note</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            border-color: transparent;
            /*-webkit-font-smoothing: subpixel-antialiased;*/
            font-size: 100%;
        }
        #note-div {
            /* avoid an excessively wide status text */
            /*white-space: pre;
            text-overflow: ellipsis;
            *//*overflow: hidden;*/
            width: 400px;
            background: linear-gradient(rgba(250,250,250,.5),rgba(255,255,255,.5)); /* Standard syntax */
        }
        #note-area {
            font-size: 17px;
            line-height: 1.7;
            padding: 2px 15px 0 15px;
            border: none;
            margin-bottom: 20px;
            outline: none;
            overflow: auto;
            min-height: 200px;
        }
        textarea {
            display: block;
            width: 94%;
            margin: 0 auto;
            padding: 0 3%;
            border: none;
            outline: none;
            height: 90%;
            background: transparent;
            line-height: 20px;
            overflow: auto;
        }

        #buttons {
            padding: 10px 15px 10px 15px;
            text-align: center;
        }

        #all-notes {
            width: 400px;
            background: linear-gradient(rgba(253,253,253,.5),rgba(255,255,255,.5)); /* Standard syntax */
            font-size: 17px;
            line-height: 1.7;
            padding: 2px 15px 0 15px;
            padding-bottom: 20px;
            outline: none;
            overflow: auto;
            min-height: 150px;
            border-bottom: solid;
            border-width: 1px;
            border-color: rgba(91,192,222,.2);
        }
        .display-nothing {
            display: none;
        }
        .btn {
            border-radius: 1px;
            width: 90px;
            text-align: center;
            font-weight: 400;
            letter-spacing: .08em;
            border-color: transparent;
        }
        .btn:hover {
            opacity: .9;
            border-color: transparent;
        }
        .note-text {
            word-wrap: break-word;
            white-space: pre-wrap;
        }
/*        .note-text::first-letter {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: .01em;
            text-transform: uppercase;
            color: #515151;
            cursor: default;
        }*/
        .text-top-margin {
            margin-top: -28px;
            white-space: pre-wrap;
        }
/*        .text-top-margin::first-letter {
            font-size: 20px;
            font-weight: 500;
            letter-spacing: .01em;
            text-transform: uppercase;
            color: #515151;
            cursor: default;
        }*/
        .note-date {
            float:right;
            width: 100px;
            margin-left: 15px;
            margin-bottom: 20px;
            color: #a1a1a1;
        }

        .logo-text {
            color: #c1c1c1;
            font-size: 14px;
            font-weight: bold;
        }

        .q-logo {
            color: #5bc0de;
            font-size: 14px;
            font-weight: bold;
            padding-left: 5px;
        }
        .n-logo {
            color: #5cb85c;
            font-size: 14px;
            font-weight: bold;
        }

        .edit-note-button {
            position: relative;
            top: 25px;
            left: 305px;
            width: 27px;
            border-radius: 1px;
            border-color: rgba(12,12,12,.1);
            background-color: transparent;
        }
        .delete-note-button {
            position: relative;
            top: 25px;
            left: 238px;
            width: 27px;
            border-radius: 1px;
            border-color: rgba(12,12,12,.1);
            background-color: transparent;
        }
        .open-note-button {
            position: relative;
            top: 25px;
            left: 266px;
            width: 27px;
            border-radius: 1px;
            border-color: rgba(12,12,12,.1);
            background-color: transparent;
        }

        #all-notes:hover + .delete-note-button {
            display: none;
        }

    </style>
    <script src="bootstrap.min.js"></script>
    <script src="angular.min.js"></script>
    <script src="popup.js"></script>
</head>
<body ng-controller="appCtrl">
<span id="new-note">
    <div id="note-div">
        <div contentEditable=true id="note-area">
        </div>
      <div id="buttons">
        <button id="all-button" class="btn btn-info pull-left" data-ng-click="viewAll()">View All</button>
        <button id="cancel-button" class="btn btn-danger text-center" data-ng-click="cancel()">Cancel</button>
        <button id="save-button" class="btn btn-success pull-right" data-ng-click="saveNote()">Save</button>
      </div>
    </div>
      </span>
  <span id="note-list" class="display-nothing">
      <div id="all-notes" ng-repeat="notes in noteList" ng-class="show-button" data-ng-mouseenter="hoverIn()" ng-mouseleave="hoverOut()">
          <div class="note-date">{{notes.date.toString()}}</div>
          <span class="btn btn-xs btn-default open-note-button" data-ng-click="loadUrl(notes.url)" ng-show="hoverEdit"
                title="Open Url">
              <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
          </span>
          <span class="btn btn-xs btn-default edit-note-button" ng-show="hoverEdit"
                title="Edit Note">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
          </span>
          <span class="btn btn-xs btn-default delete-note-button" ng-show="hoverEdit"
                title="Delete Note">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </span>
          <div class="note-text" ng-class="hoverEdit ? 'text-top-margin' : 'note-text'">{{notes.noteText.toString()}}</div>
      </div>
  </span>
  <span id="view-note" class="display-nothing">
      It is viewing note
  </span>
<span class="q-logo" >Q</span><span class="logo-text">uik</span><span class="n-logo">N</span><span class='logo-text'>ote</span>
</body>
</html>
