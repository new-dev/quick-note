<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html data-ng-app="app">
<head>
    <title>Quik Note</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <style>
        body {
            font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
            font-size: 100%;
            border-color: transparent;
        }
        #note-div {
            /* avoid an excessively wide status text */
            /*white-space: pre;
            text-overflow: ellipsis;
            *//*overflow: hidden;*/
            width: 400px;
            background: linear-gradient(rgba(240,240,240,.5),rgba(255,255,255,.5)); /* Standard syntax */
        }
        #note-area {
            font-size: 17px;
            line-height: 1.7;
            padding: 2px 15px 0 15px;
            border: none;
            margin-bottom: 20px;
            outline: none;
            overflow: auto;
            min-height: 200px;
        }
        textarea {
            display: block;
            width: 94%;
            margin: 0 auto;
            padding: 0 3%;
            border: none;
            outline: none;
            height: 90%;
            background: transparent;
            line-height: 20px;
            overflow: auto;
        }

        #buttons {
            padding: 10px 15px 10px 15px;
            text-align: center;
        }

        .display-nothing {
            display: none;
        }
        .btn {
            border-radius: 1px;
            width: 90px;
            text-align: center;
            font-weight: 400;
            letter-spacing: .08em;
            border-color: transparent;
        }
        .btn:hover {
            opacity: .9;
            border-color: transparent;
        }
        [contentEditable=true]:empty:not(:focus):before{
            content:attr(data-text)
        }

    </style>
    <script src="angular.min.js"></script>
    <script src="popup.js"></script>
</head>
<body ng-controller="appCtrl">
<span id="new-note">
    <div id="note-div">
        <div contentEditable=true data-text="Enter text here" id="note-area">
        </div>
      <div id="buttons">
        <button id="all-button" class="btn btn-primary pull-left" data-ng-click="viewAll()">View All</button>
        <button id="cancel-button" class="btn btn-danger text-center" data-ng-click="cancel()">Cancel</button>
        <button id="save-button" class="btn btn-success pull-right" data-ng-click="saveNote()">Save</button>
      </div>
    </div>
      </span>
  <span id="note-list" class="display-nothing">
      <div id="all-notes" ng-repeat="note in noteList track by $index">
          <div>note.noteText</div>
          <div>note.date</div>
          <div style="border-bottom: 2px;"></div>
      </div>
  </span>
  <span id="view-note" class="display-nothing">
      It is viewing note
  </span>
</body>
</html>
