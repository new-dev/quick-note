<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html data-ng-app="app">
<head>
    <title>Quik Note</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <link rel="stylesheet" href="animate.css">
    <link rel="stylesheet" href="style.css">
    <script src="angular.min.js"></script>
    <script src="popup.js"></script>
</head>
<body ng-controller="appCtrl">
<span id="new-note">
    <div id="note-div">
        <div contentEditable=true id="note-area">
        </div>
      <div id="buttons">
        <button id="all-button" class="btn btn-info pull-left animated fadeInLeft" data-ng-click="viewAll()" title="Show List of All Notes">View All</button>
        <button id="cancel-button" class="btn btn-danger text-center animated fadeInUp" data-ng-click="cancel()" title="Delete Note and Exit">Cancel</button>
        <button id="save-button" class="btn btn-success pull-right animated fadeInRight" data-ng-click="saveNote()" title="Save Note and Url">Save</button>
      </div>
    </div>
      </span>
  <span id="note-list" class="display-nothing">
      <div id="all-notes" ng-repeat="notes in noteList" ng-class="show-button" data-ng-mouseenter="hoverIn()" ng-mouseleave="hoverOut()">
          <div class="note-date">{{notes.date.toString()}}</div>
          <span class="btn btn-xs btn-default open-note-button animated fadeIn" data-ng-click="loadUrl(notes.url)" ng-show="hoverEdit"
                title="Open Url">
              <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
          </span>
          <span class="btn btn-xs btn-default delete-note-button animated fadeIn" ng-show="hoverEdit" data-ng-click="deleteNote($index)"
                title="Delete Note">
              <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
          </span>
           <span class="btn btn-xs btn-default edit-note-button animated fadeIn"  ng-show="hoverEdit" data-ng-click="enableEdit ? nonEditable() : editable(),editNote($index)"
                 title="{{enableEdit ? 'Save Note' : 'Edit Note'}}">
              <span class="glyphicon" ng-class="!enableEdit ? 'glyphicon-pencil' : 'glyphicon-save'" aria-hidden="true"></span>
          </span>
          <div class="note-text" contenteditable="{{enableEdit==undefined?false :enableEdit}}" ng-class="hoverEdit ? 'text-top-margin' : 'note-text';" ng-model="editText">{{notes.noteText.toString()}}</div>
      </div>
  </span>
  <span id="view-note" class="display-nothing">
      It is viewing note
  </span>
<span class="animated fadeIn" style="-webkit-animation-duration: 3s" title="Alex Tappin Timothy Jensen are AWESOME">
    <span class="q-logo" >Q</span><span class="logo-text">uik</span><span class="n-logo">N</span><span class='logo-text'>ote</span>
</span>
</body>
</html>
