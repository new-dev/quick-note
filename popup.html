<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <style>
      body {/*
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;*/
      }
      #note-div {
        /* avoid an excessively wide status text */
        /*white-space: pre;
        text-overflow: ellipsis;
        *//*overflow: hidden;*/
        width: 400px;
      }
      #note-area {
        border: none;
        margin-bottom: 20px;
        outline: none;
      }

    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <div id="note-div" class="text-center">
      <textarea class="form-control" rows="7" id="note-area"></textarea>
      <button class="btn btn-sm btn-primary pull-left">View All</button>
      <button class="btn btn-sm btn-danger">Cancel</button>
      <button id="save-button" class="btn btn-sm btn-success pull-right">Save</button>
    </div>
  </body>
</html>
