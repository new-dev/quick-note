<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Quik Note</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #note-div {
        /* avoid an excessively wide status text */
        /*white-space: pre;
        text-overflow: ellipsis;
        *//*overflow: hidden;*/
        width: 400px;
      }
      #note-area {
        border: none;
        margin-bottom: 20px;
        outline: none;
      }

      .paper {
        font: normal 17px/2.8 "Lucida Grande", arial, sans-serif;
/*        width: 50%;
        height: 80%;*/
        /*margin: 0 auto;*/
        padding: 9px 5px 4px 42px;
        position: relative;
        color: #444;
        line-height: 32px;
        border: 1px solid #d2d2d2;
        background: #fff;
        background: -webkit-gradient(linear, 0 0, 0 100%, from(#d9eaf3), color-stop(4%, #fff)) 0 4px;
        background: -webkit-linear-gradient(top, #d9eaf3 0%, #fff 8%) 0 4px;
        background: -moz-linear-gradient(top, #d9eaf3 0%, #fff 8%) 0 4px;
        background: -ms-linear-gradient(top, #d9eaf3 0%, #fff 8%) 0 4px;
        background: -o-linear-gradient(top, #d9eaf3 0%, #fff 8%) 0 4px;
        background: linear-gradient(top, #d9eaf3 0%, #fff 8%) 0 4px;
        -webkit-background-size: 100% 32px;
        -moz-background-size: 100% 32px;
        -ms-background-size: 100% 32px;
        -o-background-size: 100% 32px;
        background-size: 100% 32px;
        -webkit-border-radius: 3px;
        -moz-border-radius: 3px;
        border-radius: 3px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,0.07);
        -moz-box-shadow: 0 1px 2px rgba(0,0,0,0.07);
        box-shadow: 0 1px 2px rgba(0,0,0,0.07);
        width: 400px;
          min-height: 200px;
          max-height: 95%;
        text-align: left;
      }

      .paper::before {
        content: '';
        position: absolute;
        width: 4px;
        top: 0;
        left: 20px;
        bottom: 0;
        border: 1px solid;
        border-color: transparent rgba(200,0,0,.3);
      }

      textarea {
        display: block;
        width: 94%;
        margin: 0 auto;
        padding: 4% 3%;
        border: none;
        outline: none;
        height: 94%;
        background: transparent;
        line-height: 32px;
      }

      #buttons {
          /*position: absolute;*/
      }

        .display-nothing {
            display: none;
        }


    </style>
    <script src="popup.js"></script>
  </head>
  <body>
  <span id="new-note">
    <div id="note-div" class="text-center">
      <section class="paper">
        <article class="head"></article>
        <article contenteditable="true" id="note-area">
        </article>
      </section>
      <span id="buttons">
        <button id="all-button" class="btn btn-sm btn-primary pull-left">View All</button>
        <button id="cancel-button" class="btn btn-sm btn-danger">Cancel</button>
        <button id="save-button" class="btn btn-sm btn-success pull-right">Save</button>
      </span>
    </div>
      </span>
  <span id="note-list" class="display-nothing">
    IT IS SHWOING note list INSTEAD
  </span>
  <span id="view-note" class="display-nothing">
      It is viewing note
  </span>
  </body>
</html>
